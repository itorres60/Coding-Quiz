<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <header>
    <nav>
      <ul class="nav">
        <li class="high-scores" id="high-scores">View high scores</li>
        <li class="timer" id="timer"></li>
      </ul>
    </nav>
  </header>

  <main class="main" id="main">

    <div class="container" id="container">

      <h1 id="h1">Welcome to the coding quiz challenge! </h1>
      
      <p class="introduction" id="introduction">
        Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your time by 10 seconds!
      </p>
      
      <h2 class="questions" id="question"></h2>

      <p class = "choices" id="choices"></p>
      <button class="start-button" id="start-button">
        Start
      </button>
    </div>
  </main>
    
    
  <script src="assets/js/script.js"></script>
</body>
</html>
