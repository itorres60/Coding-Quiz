<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <header>
    <nav>
      <ul class="nav">
        <li class="high-scores">View high scores</li>
        <li class="timer" id="timer"></li>
      </ul>
    </nav>
  </header>

  <main class="main" id="main">

    <div class="container" id="container">

      <h1 id="welcome">Welcom to the coding quiz challenge! </h1>
      
      <p class="introduction" id="introduction">
        Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
      </p>
      
      <h2 class="questions" id="question"></h2>

      <div class="answer-choices" id="answer-choices">
        <ul class="choices">
          <li id="a"></li>
          <li id="b"></li>
          <li id="c"></li>
          <li id="d"></li>
        </ul>
      </div>
    <button class="start-button" id="start-button">
      Start
    </button>
  </main>
    
    
  <script src="/assets/js/script.js"></script>
</body>
</html>
